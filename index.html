<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 100px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="left-part">
        <div class="left-title">Your Result</div>
        <div class="result">
          <div class="number-scored">76</div>
          <div class="total-score">of 100</div>
        </div>
        <div class="score">Great</div>
        <div class="description">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="right-part">
        <div class="right-title">Summary</div>
        <div class="block">
          <div class="block1">
            <div class="icon">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <div class="skill">Reaction</div>
            </div>
            <div class="scored">80 <span class="cento">/ 100</span></div>
          </div>
          <div class="block2">
            <div class="icon">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <div class="skill">Memory</div>
            </div>
            <div class="scored">92 <span class="cento">/ 100</span></div>
          </div>
          <div class="block3">
            <div class="icon">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <div class="skill">Verbal</div>
            </div>
            <div class="scored">61 <span class="cento">/ 100</span></div>
          </div>
          <div class="block4">
            <div class="icon">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <div class="skill">Visual</div>
            </div>
            <div class="scored">72 <span class="cento">/ 100</span></div>
          </div>
        </div>
        <div class="continue"><p class="p-continue">Continue</p></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Lucone00">Lucone00</a>.
    </div>
  </body>
</html>
